<!DOCTYPE html>
<html>
<head>
	<title>Multitech Registration Form</title>
</head>
<body>
	<fieldset style="width: 300px;">
		<legend>Registration Form</legend>
		<form>
			First Name:<br>
			<input type="text" name="firstName"><br>
			Last Name:<br>
			<input type="text" name="lastName"><br>
			Registration Number:<br>
			<input type="number" name="RegNumber"><br>
			Password:<br>
			<input type="password" name="password"><br>
			Address:<br>
			<textarea cols="20" rows="10" name="Address"></textarea><br>
			Date of Birth:<br>
			<input type="date" name="dob"><br>
			Gender:<br>
			<input type="radio" name="female">Female
			<input type="radio" name="male">Male<br>
			Course:<br>
			<select name="course">
				<option>BSCS</option>
				<option>BIT</option>
				<option>BBC</option>
				<option>BMCJ</option>
				<option>DCS</option>
				<option>DIT</option>
				<option>DBC</option>
				<option>DMCJ</option>
			</select><br>
			Telephone:<br>
			<input type="number" name="TelNumber"><br><br>
			<input type="submit" value="save">
			<input type="reset" value="cancel">
		</form>
	</fieldset>

</body>
</html>
